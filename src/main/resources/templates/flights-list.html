<html xmlns:th="https://thymeleaf.org" >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight-list</title>
 <!--   <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.4/dist/bootstrap-table.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<body>
<h1> List of Flights</h1>
<hr/>
        <div>
            <a href="/logout">Logout</a>
        </div>
        <div>
                <a th:href="@{/createFlight}">Create Flight<br><br></a>
        </div>

        <table class="table table-striped table-dark" border = 2>
         <thead>
                <th>Destination</th>
                <th>Departure</th>
                <th>Arrival</th>
                <th>Date</th>
                <th>Airplane</th>
                <th>No. of seats</th>
                <th>Price</th>
        </thead>
    <tbody>


     <tr th:each="flight: ${flights}">
          <td th:text="${flight.destination}"></td>
          <td th:text="${flight.pickupTime}"></td>
          <td th:text="${flight.arrivalTime}"></td>
          <td th:text="${flight.dateString}"></td>
          <td th:text="${flight.airplane}"></td>
          <td th:text="${flight.seats}"></td>
          <td th:text="${flight.price}"></td>

          <td> <a th:href ="@{/bookFlightTicket(id=${flight.flightId})}">Buy</a> </td>
     </tr>
     </tbody>
    </table>


</body>
</html>
