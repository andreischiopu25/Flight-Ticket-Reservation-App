<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div th:if="${successMsg}">
    <h1>Success!</h1>
    <p>Thanks for Registering your account. Now you can start adding your flights!</p>
    <a th:href="@{/login}">Login</a>
</div>

      <div th:if="${notFound}">
            <h1>Flight Not Available</h1>
        <p th:text="${message}"></p>
        <a th:href="@{/flights}">Home</a>
      </div>


</body>
</html>
