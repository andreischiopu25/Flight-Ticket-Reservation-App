<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <style>
        .main-content {
            margin-top: 5rem;
        }

        .bg-header-color {
            background-color: #7393B3;
        }

        .app-header {
            margin: 0 auto;
            padding: 0;
            max-width: 75rem;
        }
        .input-width {
            width: 60%;
        }

        body {
            background-image: url(images/background.jpg);
            background-repeat: repeat-x, repeat;
            background-size: 100%;
        }
   </style>



    <script>
        $( function() {
            $( "#createdAt" ).datepicker();
        } );
    </script>
</head>
<body>
            <nav class="fixed-top bg-header-color py-4">
                <div class="app-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <a th:href="@{/expenses}" class="text-white">
                            <span class="font-size-medium font-weight-bold">
                                Flight Manager
                            </span>
                        </a>

                        <div>
                            <a th:href="@{/logout}" class="text-white font-size-small">Logout</a>
                        </div>
                    </div>
                </div>
            </nav>
            <br><br><br><br><br>
            <div class="app-header">
                <form th:action="@{/saveOrUpdateFlight}" th:object="${flight}" method="post">
                    <input type="text"
                           placeholder="Enter flight destination"
                           th:field="*{destination}"
                           class="form-control col-12 col-sm-12 col-md-6 input-width mb-3"
                           autofocus="autofocus"/>
                    <span th:if="${#fields.hasErrors('destination')}"
                          th:errors="*{destination}"></span>


                    <input type="text"
                           placeholder="Enter flight departure"
                           th:field="*{pickupTime}"
                           class="form-control col-12 col-sm-12 col-md-6 input-width mb-3"/>
                    <span th:if="${#fields.hasErrors('pickupTime')}"
                          th:errors="*{pickupTime}"></span>


                    <input type="text"
                           placeholder="Enter flight arrival"
                           th:field="*{arrivalTime}"
                           class="form-control col-12 col-sm-12 col-md-6 input-width mb-3"/>

                    <span th:if="${#fields.hasErrors('arrivalTime')}"
                          th:errors="*{arrivalTime}"></span>


                    <input type="text"
                           placeholder="Enter airplane"
                           th:field="*{airplane}"
                           class="form-control col-12 col-sm-12 col-md-6 input-width mb-3"/>
                    <span th:if="${#fields.hasErrors('airplane')}"
                          th:errors="*{airplane}"></span>

                    <input type="text"
                           placeholder="Enter no of seats"
                           th:field="*{seats}"
                           class="form-control col-12 col-sm-12 col-md-6 input-width mb-3"/>
                    <span th:if="${#fields.hasErrors('seats')}"
                          th:errors="*{seats}"></span>


                    <input type="text" placeholder="dd/mm/yyyy"
                           th:field="*{dateString}"
                           id="createdAt"
                           class="form-control col-12 col-sm-12 col-md-6 input-width mb-3"/>
                    <span th:if="${#fields.hasErrors('dateString')}"
                          th:errors="*{dateString}"></span>


                    <input type="text"
                           placeholder="Enter price"
                           th:field="*{price}"
                           class="form-control col-12 col-sm-12 col-md-6 input-width mb-3"/>
                    <span th:if="${#fields.hasErrors('price')}"
                          th:errors="*{price}"></span>

                    <button type ="submit" class="btn btn-secondary text-white mt-2" > Submit</button>
                    <input type ="hidden" th:field="*{id}"/>
                    <input type ="hidden" th:field="*{flightId}"/>
                </form>
                <a th:href="@{/flights}" class="btn btn-secondary text-white mt-2">Back to Flights</a>

            </div>

</body>
</html>
